language: node_js
sudo: required
dist: trusty
before_script:
  - npm install web-component-tester
  - npm install bower
  - 'export PATH=$PWD/node_modules/.bin:$PATH'
  - bower install
branches:
  only:
    - gh-pages
    - /.*/
node_js: 4
addons:
  firefox: 46.0
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
script:
  - xvfb-run wct --skip-plugin sauce
  - "if [ \"${TRAVIS_PULL_REQUEST}\" = \"false\" ]; then wct --skip-plugin local --plugin sauce; fi"
