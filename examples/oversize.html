<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>&lt;juicy-tile-list&gt; with oversized groups</title>

    <!-- Importing Web Component's Polyfill -->
    <script src="../../webcomponentsjs/webcomponents.js"></script>

    <!-- Importing Custom Elements -->
    <link rel="import" href="../src/juicy-tile-list.html">

    <link rel="stylesheet" href="github-markdown.css">
    <link rel="stylesheet" href="examples.css">
</head>
<body>
    <a href="https://github.com/Juicy/juicy-tile-list"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
    <article class="markdown-body">
        <h1>&lt;juicy-tile-list&gt;</h1>
        <blockquote><p>Masonry-like Custom Element for sortable tiles that packs efficiently without changing HTML structure (changes CSS only).</p></blockquote>

        <!-- EXAMPLE STARTS HERE -->
        <juicy-tile-list setup='{
            "gutter": 24,
            "items": [{
                "id": 2,
                "priority": 0.9,
                "height": 100,
                "width": 200
            }, {
                "priority": 0.8,
                "height": 216,
                "width": 216,
                "id": "group1",
                "gutter": 16,
                "oversize": 12,
                "direction": "vertical",
                "background": "#BDC3C7",
                "items": [{
                    "priority": 0.8,
                    "height": 100,
                    "width": 100,
                    "id": "group2",
                    "gutter": 8,
                    "oversize": 8,
                    "direction": "horizontal",
                    "background": "#89C4F4",
                    "items": [{
                        "id": 1,
                        "priority": 1,
                        "height": 20,
                        "width": 80
                    }, {
                        "id": 4,
                        "priority": 0,
                        "height": 20,
                        "width": 80
                    }]
                }, {
                    "id": 0,
                    "priority": 1,
                    "height": 100,
                    "width": 100
                }]
            }, {
                "id": 3,
                "priority": 0.6,
                "height": 100,
                "width": 400
            }]
        }'>
            <div>Item 0, 1x1, priority 0, nested</div>
            <div title="0.8x0.2, priority 1, nested twice">
                <button>Item 1..</button>
            </div>
            <div>
                <input value="Input2, 2x1, priority 0.9">
            </div>
            <section>Item3, 4x1, priority 0.6</section>
            <div title="0.8x0.2, priority 0, nested twice">Item 4..</div>
        </juicy-tile-list>
        <!-- EXAMPLE ENDS HERE -->
        <script>
            var setup = document.querySelector('juicy-tile-list').setup;
            console.log('for this demo purposes juicy-tile-list setup is exposed under `setup` variable', setup);
        </script>
    </article>
</body>
</html>
