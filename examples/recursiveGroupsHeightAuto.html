<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>&lt;juicy-tiles&gt; with groups</title>

    <!-- Importing Web Component's Polyfill -->
    
    <script src="http://cdnjs.cloudflare.com/ajax/libs/polymer/0.2.2/platform.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/polymer/0.2.2/polymer.js"></script>
    <!--
    <script src="bower_components/platform/platform.js"></script>
    <script src="bower_components/polymer/polymer.js"></script>
    -->
    <!-- Importing Custom Elements -->
    <link rel="import" href="../src/juicy-tiles.html">
<style>
* {
  margin:0px;
  padding:0px;
}
body,html{
    font-family: Helvetica, Arial, sans-serif;
}
juicy-tiles{
    /*width: 300px;
    height: 150px;*/
    width: 900px;
    box-shadow:     inset 0px 0px 10px 0px rgba(50, 50, 50, 0.6);
}
juicy-tiles>*{
    box-shadow:         0px 0px 10px 0px rgba(50, 50, 50, 0.75);
}
juicy-tiles>:first-child {
    background:lightgreen;
}

juicy-tiles>:nth-child(2) {
    background:lightblue;
}

juicy-tiles>:nth-child(3) {
    background:yellow;
    overflow:auto;
}

juicy-tiles>:nth-child(4) {
    background:gray;
    overflow:auto;
}

juicy-tiles>:nth-child(5) {
    background:orange;
    max-height: 100px;
    overflow:auto;
}
</style>

<body>
    <template bind>
        <juicy-tiles setup="{{setup}}">
            <div>Item 0, 1x1, priority 0, nested</div>
            <div title="0.8x0.2, priority 1, nested twice">
                <button>Item 1..</button>
            </div>
            <div>
                <input value="Input2, 2x1, priority 0.9">
            </div>
            <section>Item3, 4x1, priority 0.6</section>
            <div title="0.8x0.2, priority 0, nested twice">Item 4..</div>
          <section>Item5, 4x1, priority 0.6</section>
          <section>Item6, 4x1, priority 0.6</section>
          <section>Item7, 4x1, priority 0.6</section>
        </juicy-tiles>
    </template>
    <script type="text/javascript">
        // 011
        // 233
        // 2
        // 
        // prioritized
        // 
        // 110
        // 233
        // 2
        model = {
            setup:{
                gap: 24,
                items: [
                    {
                        index:2, //index of correcsponding DOM element (child)
                        priority: 0.9, //priority of element in current scope/group/container
                        height: 100,
                        width: 200
                    },
                    {
                      background: "yellow",
                        priority: 0.8,
                        height: 216,
                      height: "auto",
                        width: 216,
                        // group properties
                        name: "group1", //group name (optional?)
                        gap: 4,
                        direction: "downRight",
                        //items property indicates it is a group
                        items: [
                            
                            {
                              background: "blue",
                                priority: 0.8,
                                height: 100,
                                width: 100,
                                // group properties
                                name: "group2", //group name (optional?)
                                gap: 0,
                                direction: "rightDown",
                                //items property indicates it is a group
                                items: [
                                    {
                                        index:1,
                                        priority:1,
                                        height: 20,
                                        width: 80
                                    },
                                    {
                                        index:4,
                                        priority:0,
                                        height: 20,
                                        width: 80
                                    }
                                ]
                            },
                            {
                                index:0,
                                priority:1,
                                height: 100,
                                width: 100
                            }
                        ]
                    },
                    {
                        index:3,
                        priority:0.6,
                        height: 100,
                        width: 400
                    },
                    {
                        index:5,
                        priority:0.6,
                        height: 100,
                        width: 400
                    },
                    {
                        index:6,
                        priority:0.6,
                        height: 100,
                        width: 400
                    },
                    {
                        index:7,
                        priority:0.6,
                        height: 100,
                        width: 400
                    }
                ]
            }
        };
        document.addEventListener("polymer-ready", function(){
            document.querySelector("template").model = model;
            
        })
    </script>
</body>
