<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>&lt;juicy-tile-list&gt; vertical layers</title>

    <!-- Importing Web Component's Polyfill -->
    <script src="../../webcomponentsjs/webcomponents.js"></script>

    <!-- Importing Custom Elements -->
    <link rel="import" href="../src/juicy-tile-list.html">

    <link rel="stylesheet" href="github-markdown.css">
    <link rel="stylesheet" href="examples.css">
</head>
<body>
    <a href="https://github.com/Juicy/juicy-tile-list"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
    <article class="markdown-body">
        <h1>&lt;juicy-tile-list&gt;</h1>
        <blockquote><p>Masonry-like Polymer Element for sortable tiles that packs efficiently without changing HTML structure (changes CSS only).</p></blockquote>

        <!-- EXAMPLE STARTS HERE -->
        <style>
            juicy-tile-list {
                height: 320px;
            }
        </style>
        <juicy-tile-list>
            <div>Item 0 , priority 0.6</div>
            <div class="ple">
                <button>Item 1, priority 0.9</button>
            </div>
            <div>
                <input value="Input2, priority 0.3">
            </div>
            <section>Item3, priority 0.4</section>
        </juicy-tile-list>
        <script type="text/javascript">
            model = {
                setup: {
                    gutter: 8,
                    direction: "vertical",
                    items: [
                        {
                            id: 0,
                            priority: 0.6,
                            height: 100,
                            width: 200
                        },
                        {
                            id: 1,
                            priority: 0.9,
                            height: 100,
                            width: 400
                        },
                        {
                            id: 2,
                            priority: 0.3,
                            height: 100,
                            width: 400
                        },
                        {
                            id: 3,
                            priority: 0.4,
                            height: 200,
                            width: 200
                        }
                    ]
                }
            };

            document.querySelector("juicy-tile-list").setAttribute("setup", JSON.stringify(model.setup));
        </script>
        <!-- EXAMPLE ENDS HERE -->
    </article>
</body>
</html>
