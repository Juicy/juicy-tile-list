<link rel="import" href="../../../polymer/polymer.html">
<link rel="import" href="../../src/juicy-tile-list.html">

<dom-module id="custom-juicy-tile-list">
  <template>
    <style>
      /* juicy-tile-list is in-line block by default,
     * so we need to specify the size constraint */
      juicy-tile-list {
        width: 100%;
        padding: 10px;
      }

      custom-item {
      height: 5em;
        background-color: white;
        display: block;
        box-shadow: 0px 0px 10px 0px rgba(50, 50, 50, 0.75);
        padding: 10px;
        box-sizing: border-box;
      }
    </style>

    <juicy-tile-list setup="{{setup}}" refreshOnMutation>
      <template is="dom-repeat" items="{{items}}">
        <custom-item title="{{item.title}}" class="item">{{item.body}}</custom-item>
      </template>
    </juicy-tile-list>
  </template>


  <script>
    Polymer({
        is: "custom-juicy-tile-list",
        properties: {
            setup: {
                type: Object,
                value: {
                  gutter: 10,
                  items: []
                }
            },
            items: {
                type: Array,
                value: [{
                  body: "first",
                  title: "a"
                }, {
                  body: "second",
                  title: "b"
                }, {
                  body: "third",
                  title: "c"
                }, {
                  body: "forth",
                  title: "d"
                }]
            }
        }
    });
  </script>
  </polymer-element>
