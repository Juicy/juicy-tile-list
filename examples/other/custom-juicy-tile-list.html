<link rel="import" href="../../src/juicy-tile-list.html">

<polymer-element name="custom-juicy-tile-list">
<template> 
  <style>
    /* juicy-tile-list is in-line block by default, 
     * so we need to specify the size constraint */
    juicy-tile-list{
        width: 100%;
    }
   
    custom-item {
        background-color: white;
        display: block;
        box-shadow:     0px 0px 10px 0px rgba(50, 50, 50, 0.75);
        padding: 10px;
        box-sizing: border-box;
  	}
   
  </style>
    
  <juicy-tile-list setup="{{setup}}">
    <template repeat="{{item in items}}">	
    	<custom-item title="{{item.title}}" class="item">{{item.body}}</custom-item> 
    </template>
  </juicy-tile-list>
</template>
 
 
<script>
Polymer('custom-juicy-tile-list', {
  setup:{
    gutter:10,
    items:[]
  },
  items:[
  {
      body: "first",
      title: "a"
  },
  {
      body: "second",
      title: "b"
  },
  {
      body: "third",
      title: "c"
  },
  {
      body: "forth",
      title: "d"
  }
  ]	
});
</script>
</polymer-element>
