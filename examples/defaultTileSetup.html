<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>&lt;juicy-tile-list&gt; with defaultTileSetup</title>

    <!-- Importing Web Component's Polyfill -->
    <script src="../../webcomponentsjs/webcomponents.js"></script>

    <!-- Importing Custom Elements -->
    <link rel="import" href="../src/juicy-tile-list.html">

    <link rel="stylesheet" href="github-markdown.css">
    <link rel="stylesheet" href="examples.css">
</head>
<body>
    <a href="https://github.com/Juicy/juicy-tile-list"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
    <article class="markdown-body">
        <h1>&lt;juicy-tile-list&gt;</h1>
        <blockquote><p>Masonry-like Custom Element for sortable tiles that packs efficiently without changing HTML structure (changes CSS only).</p></blockquote>

        <!-- EXAMPLE STARTS HERE -->
        <juicy-tile-list defaulttilesetup='
        {
            "precalculateHeight": true,
            "width": "25%"
        }'>
            <div>Item 0</div>
            <div>
                <button>Item 1</button>
            </div>
            <div>
                <input value="Input2">
            </div>
            <section>Item3</section>
            <div>Item 4</div>
        </juicy-tile-list>
        <!-- EXAMPLE ENDS HERE -->
        <pre>
&lt;juicy-tile-list defaultTileSetup='
    {
        "precalculateHeight": true,
        "width": "25%"
    }'&gt;</pre>
    </article>
</body>
</html>
