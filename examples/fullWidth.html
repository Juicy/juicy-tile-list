body,html{

juicy-tiles{

    height: 100%;
    width: 100%;
    box-shadow:     inset 0px 0px 10px 0px rgba(50, 50, 50, 0.6);    
}
juicy-tiles>*{
    box-shadow:         0px 0px 10px 0px rgba(50, 50, 50, 0.75);
}
juicy-tiles>:first-child {
    background:lightgreen;
}

juicy-tiles>:nth-child(2) {
    background:lightblue;
}

juicy-tiles>:nth-child(3) {
    background:yellow;
    overflow:auto;
}

juicy-tiles>:nth-child(4) {
    background:gray;
    overflow:auto;
}

juicy-tiles>:nth-child(5) {
    background:orange;
    max-height: 100px;
    overflow:auto;
}
</style>
