<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>&lt;juicy-tile-list&gt; relative size</title>

    <!-- Importing Web Component's Polyfill -->
    <script src="../../webcomponentsjs/webcomponents.js"></script>

    <!-- Importing Custom Elements -->
    <link rel="import" href="../src/juicy-tile-list.html">

    <link rel="stylesheet" href="github-markdown.css">
    <link rel="stylesheet" href="examples.css">
</head>
<body>
    <a href="https://github.com/Juicy/juicy-tile-list"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
    <article class="markdown-body">
        <h1>&lt;juicy-tile-list&gt;</h1>
        <blockquote><p>Masonry-like Custom Element for sortable tiles that packs efficiently without changing HTML structure (changes CSS only).</p></blockquote>

        <!-- EXAMPLE STARTS HERE -->
        <juicy-tile-list setup='{
            "gutter": 24,
            "items": [{
                "id": 0,
                "priority": 0.9,
                "height": 100,
                "width": "100%"
            }, {
                "priority": 0.8,
                "height": 216,
                "width": "50%",
                "id": "group",
                "gutter": 4,
                "direction": "horizontal",
                "items": [{
                    "id": 2,
                    "priority": 1,
                    "height": 100,
                    "width": "25%"
                }, {
                    "priority": 0.8,
                    "height": 100,
                    "width": "75%",
                    "id": "deeperGroup",
                    "gutter": 0,
                    "direction": "vertical",
                    "items": [{
                        "id": 1,
                        "priority": 1,
                        "height": "75%",
                        "width": "100%"
                    }, {
                        "id": 4,
                        "priority": 0,
                        "height": "25%",
                        "width": "100%"
                    }]
                }]
            }, {
                "id": 3,
                "priority": 0.6,
                "height": 100,
                "width": 400
            }]
        }'>
            <div>Item 0, 100% x 100px, priority 1, nested</div>
            <div>
                <button>Item 1, 100% x 75%, nested twice</button>
            </div>
            <div>
                <input value="Input2, 25% (of 50%) x 100px, priority 0.9, nested">
            </div>
            <section>Item3, 400px x 100px , priority 0.6</section>
            <div>Item 4, 100% x 25% , priority 0, nested twice</div>
        </juicy-tile-list>
        <!-- EXAMPLE ENDS HERE -->
        <script>
            var setup = document.querySelector('juicy-tile-list').setup;
            console.log('for this demo purposes juicy-tile-list setup is exposed under `setup` variable', setup);
        </script>
    </article>
</body>
</html>
