<head>
    <meta charset="UTF-8">
    <title>&lt;juicy-tile-list&gt; with HTML content for virtual containers</title>

    <!-- Importing Web Component's Polyfill -->
    <script src="../../webcomponentsjs/webcomponents.js"></script>
    <!-- Importing Custom Elements -->
    <link rel="import" href="../src/juicy-tile-list.html">

    <link rel="stylesheet" href="github-markdown.css">

<body>
<a href="https://github.com/Juicy/juicy-tile-list"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
<article class="markdown-body">
    <h1>&lt;juicy-tile-list&gt;</h1>
    <blockquote><p>Masonry-like Polymer Element for sortable tiles that packs efficiently without changing HTML structure (changes CSS only).</p></blockquote>
    <p>
        By setting <code>.content</code> property you can specify HTML content for virtual container.
    </p>

    <!-- EXAMPLE STARTS HERE -->
    <template bind>
        <juicy-tile-list setup="{{setup}}">
            <div>Item 0, 1x1, priority 0, nested</div>
            <div title="0.8x0.2, priority 1, nested twice">
                <button>Item 1..</button>
            </div>
            <div>
                <input value="Input2, 2x1, priority 0.9">
            </div>
            <section>Item3, 4x1, priority 0.6</section>
            <div title="0.8x0.2, priority 0, nested twice">Item 4..</div>
        </juicy-tile-list>
    </template>
    <script type="text/javascript">
        // 011
        // 233
        // 2
        // 
        // prioritized
        // 
        // 110
        // 233
        // 2
        model = {
            setup:{
                gutter: 24,
                items: [
                    {
                        id: 2, //index of correcsponding DOM element (child)
                        priority: 0.9, //priority of element in current scope/group/container
                        height: 100,
                        width: 200
                    },
                    {
                        priority: 0.8,
                        height: 216,
                        width: 216,
                        background: "rgba(134,226,213,0.5)",
                        // group properties
                        id: "group1", //group id (optional?)
                        gutter: 8,
                        direction: "vertical",
                        //items property indicates it is a group
                        items: [
                            
                            {
                                priority: 0.8,
                                height: 100,
                                width: 100,
                                // group properties
                                id: "group2", //group id (optional?)
                                gutter: 4,
                                direction: "horizontal",
                                content: "<div style=\"background: rgba(191, 81, 236, 0.5);width: calc(100% + 2 * 4px ); position:relative; top:-4px; left: -4px; height: calc(100% + 2 * 4px ); text-align: right;\">test</div>",
                                //items property indicates it is a group
                                items: [
                                    {
                                        id:1,
                                        priority:1,
                                        height: 20,
                                        width: 80
                                    },
                                    {
                                        id:4,
                                        priority:0,
                                        height: 20,
                                        width: 80
                                    }
                                ]
                            },
                            {
                                id:0,
                                priority:1,
                                height: 100,
                                width: 100
                            }
                        ]
                    },
                    {
                        id:3,
                        priority:0.6,
                        height: 100,
                        width: 400
                    }
                ]
            }
        };
        document.addEventListener("polymer-ready", function(){
            document.querySelector("template").model = model;
            
        });
    </script>
