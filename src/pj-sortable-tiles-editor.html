<polymer-element name="pj-sortable-tiles-editor" attributes="editedItem editedItemIndex gap">
  <template>
    <style>
      div {
        padding: 10px;

      }

      label {
        display: inline-block;
        width: 90px;
      }

      input {
        width: 60px;
      }

      :host {
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 100;
        background: #fff;
        font-family: Helvetica, Arial, sans-serif;
      }
    </style>
    <template if="{{editedItem}}">
      <div><label>Gap ({{gap}})</label>
        <button on-click="{{gapIncrease}}">Inc</button>
        <button on-click="{{gapDecrease}}">Dec</button>
      </div>
      <template bind="{{editedItem}}">
        <div><label>Width ({{width}})</label>
          <button on-click="{{widthIncrease}}">Inc</button>
          <button on-click="{{widthDecrease}}">Dec</button>
        </div>
        <div><label>Height ({{height}})</label>
          <button on-click="{{heightIncrease}}">Inc</button>
          <button on-click="{{heightDecrease}}">Dec</button>
          <label><input id="heightAutoCheckbox" type="checkbox" on-click="{{heightAuto}}"> auto</label>
        </div>
        <div><label>Priority ({{priority}})</label>
          <button on-click="{{priorityIncrease}}">Inc</button>
          <button on-click="{{priorityDecrease}}">Dec</button>
        </div>
        <div><label></label>
          <button on-click="{{close}}">Done</button>
        </div>
      </template>
    </template>
  </template>
  <script>
    (function () {
      function powerIncrease(obj, property) {
        var power = 1;
        while (power <= obj[property])
            power *= 2;
        obj[property] = power;
      }
      
      function powerDecrease(obj, property, minimum) {
        var power = 1;
        while (power * 2 < obj[property])
          power *= 2;
        if (power < minimum) {
          power = minimum;
        }
        obj[property] = power;
      }

      Polymer('pj-sortable-tiles-editor', {
        sortableTilesModel: null,
        editedItem: null,
        editedItemIndex: 0,
        attached: function () {
          this.sortableTilesModel = this.parentNode.host;
        },
        gapIncrease: function () {
          this.gap++;
          this.fire("pj-sortable-tiles-refresh");
        },
        gapDecrease: function () {
          if(this.gap >= 1) {
            this.gap--;
          }
          this.fire("pj-sortable-tiles-refresh");
        },
        widthIncrease: function () {
          powerIncrease(this.editedItem, "width");
          this.fire("pj-sortable-tiles-refresh");
        },
        widthDecrease: function () {
          powerDecrease(this.editedItem, "width");
          this.fire("pj-sortable-tiles-refresh");
        },
        heightIncrease: function () {
          if(this.editedItem.height == 'auto') { //turn off auto
            this.editedItem.height = 32;
            this.shadowRoot.querySelector("#heightAutoCheckbox").checked = false;
          }
          powerIncrease(this.editedItem, "height");
          this.fire("pj-sortable-tiles-refresh");
        },
        heightDecrease: function () {
          if(this.editedItem.height == 'auto') { //turn off auto
            this.editedItem.height = 32;
            this.shadowRoot.querySelector("#heightAutoCheckbox").checked = false;
          }
          powerDecrease(this.editedItem, "height");
          this.fire("pj-sortable-tiles-refresh");
        },
        heightAuto: function () {
          if(this.editedItem.height == 'auto') { //turn off auto
            this.editedItem.height = 32;
          }
          else { //turn on auto
            this.editedItem.height = "auto";
          }
          this.fire("pj-sortable-tiles-refresh");
        },
        priorityIncrease: function () {
          this.sortableTilesModel.reprioritizeItem(this.editedItemIndex, true);
        },
        priorityDecrease: function () {
          this.sortableTilesModel.reprioritizeItem(this.editedItemIndex, false);
        },
        close: function () {
          this.editedItem = null;
          this.fire("pj-sortable-tiles-editor-close");
        }
      });
    })();
  </script>
</polymer-element>
