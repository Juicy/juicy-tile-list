<polymer-element name="pj-sortable-tiles-editor" attributes="sortableTilesSelector">
  <template>
    <style>
      .editablesContainer {
        display: flex;
      }

      .editableGroup {
        flex: 1 1 auto;
      }

      label {
        display: inline-block;
        white-space: nowrap;
      }

      .val {
        display: inline-block;
        width: 40px;
      }

      .disabled .val {
        visibility: hidden;
      }

      .disabled .editable {
        opacity: 0.5;
        pointer-events: none;
      }
    </style>
    <div class="{{ {editablesContainer: true, disabled: !sortableTilesModel.editedItem} | tokenList }}">
      <div class="editableGroup"><label>Groups</label>
        <button class="editable" on-click="{{editContainer}}" disabled?="{{!sortableTilesModel.editedItem.container}}">Edit container</button>
      </div>
      <div hidden?="{{!sortableTilesModel.editedItem.setup.items}}" class="editableGroup"><label>Gap <span class="val">({{sortableTilesModel.editedItem.setup.gap}})</span></label>
        <button class="editable" on-click="{{gapIncrease}}">Inc</button>
        <button class="editable" on-click="{{gapDecrease}}">Dec</button>
      </div>
      <div class="editableGroup"><label>Width <span class="val">({{sortableTilesModel.editedItem.setup.width}})</span></label>
        <button class="editable" on-click="{{widthIncrease}}">Inc</button>
        <button class="editable" on-click="{{widthDecrease}}">Dec</button>
      </div>
      <div class="editableGroup"><label>Height <span class="val">({{sortableTilesModel.editedItem.setup.height}})</span></label>
        <button class="editable" on-click="{{heightIncrease}}">Inc</button>
        <button class="editable" on-click="{{heightDecrease}}">Dec</button>
        <label class="editable"><input id="heightAutoCheckbox" type="checkbox" on-click="{{heightAuto}}"> auto</label>
      </div>
      <div class="editableGroup"><label>Priority <span class="val">({{sortableTilesModel.editedItem.setup.priority}})</span></label>
        <button class="editable" on-click="{{priorityIncrease}}">Inc</button>
        <button class="editable" on-click="{{priorityDecrease}}">Dec</button>
      </div>
    </div>
  </template>
  <script>
    (function () {
      function powerIncrease(obj, property) {
        var power = 1;
        while (power <= obj[property])
            power *= 2;
        obj[property] = power;
      }
      
      function powerDecrease(obj, property, minimum) {
        var power = 1;
        while (power * 2 < obj[property])
          power *= 2;
        if (power < minimum) {
          power = minimum;
        }
        obj[property] = power;
      }

      Polymer('pj-sortable-tiles-editor', {
        sortableTilesModel: null,
        sortableTilesSelector: null,
        attached: function () {
        },
        sortableTilesSelectorChanged: function() {
          this.sortableTilesModel = null;
          var elems = document.querySelectorAll(this.sortableTilesSelector); //in Launcher there is few pj-sortable-tiles but only one visible at a time
          for (var i = 0, ilen = elems.length; i < ilen; i++) {
            if (elems[i].offsetParent) { //is rendered
              this.sortableTilesModel = elems[i];
              break;
            }
          }
        },
        gapIncrease: function () {
          this.sortableTilesModel.editedItem.setup.gap++;
          this.sortableTilesModel.refresh();
        },
        gapDecrease: function () {
          if(this.sortableTilesModel.editedItem.setup.gap >= 1) {
            this.sortableTilesModel.editedItem.setup.gap--;
          }
          this.sortableTilesModel.refresh();
        },
        widthIncrease: function () {
          powerIncrease(this.sortableTilesModel.editedItem.setup, "width");
          this.sortableTilesModel.refresh();
        },
        widthDecrease: function () {
          powerDecrease(this.sortableTilesModel.editedItem.setup, "width");
          this.sortableTilesModel.refresh();
        },
        heightIncrease: function () {
          if(this.sortableTilesModel.editedItem.setup.height == 'auto') { //turn off auto
            this.sortableTilesModel.editedItem.setup.height = 32;
            this.shadowRoot.querySelector("#heightAutoCheckbox").checked = false;
          }
          powerIncrease(this.sortableTilesModel.editedItem.setup, "height");
          this.sortableTilesModel.refresh();
        },
        heightDecrease: function () {
          if(this.sortableTilesModel.editedItem.setup.height == 'auto') { //turn off auto
            this.sortableTilesModel.editedItem.setup.height = 32;
            this.shadowRoot.querySelector("#heightAutoCheckbox").checked = false;
          }
          powerDecrease(this.sortableTilesModel.editedItem.setup, "height");
          this.sortableTilesModel.refresh();
        },
        heightAuto: function () {
          if(this.sortableTilesModel.editedItem.setup.height == 'auto') { //turn off auto
            this.sortableTilesModel.editedItem.setup.height = 32;
          }
          else { //turn on auto
            this.sortableTilesModel.editedItem.setup.height = "auto";
          }
          this.sortableTilesModel.refresh();
        },
        priorityIncrease: function () {
          this.sortableTilesModel.reprioritizeItem(this.sortableTilesModel.editedItem, true);
        },
        priorityDecrease: function () {
          this.sortableTilesModel.reprioritizeItem(this.sortableTilesModel.editedItem, false);
        },
        editContainer: function() {
          this.sortableTilesModel.editedItem = this.sortableTilesModel.editedItem.container;
        }
      });
    })();
  </script>
</polymer-element>
